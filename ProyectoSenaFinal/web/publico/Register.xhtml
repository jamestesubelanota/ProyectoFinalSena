<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title> chispitas Register</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>

    </h:head>
    <h:body class="bg-gradient-primary">
        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <h:form class="user">
                                  
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <h:outputLabel value="First Name" for="exampleFirstName"/>
                                            <h:inputText requiredMessage="muts enter firstname" required="true" value="#{registroRequest.usuReg.nombres}" class="form-control form-control-user" id="exampleFirstName" />
                                            <h:message for="exampleFirstName" style="color: red" /> 
                                        </div>
                                        <div class="col-sm-6">
                                            <h:outputLabel value="Last Name" for="exampleLastName"/>
                                            <h:inputText requiredMessage="muts enter lastname" required="true" value="#{registroRequest.usuReg.apellidos}" class="form-control form-control-user" id="exampleLastName" />
                                               <h:message for="exampleLastName" style="color: red" /> 
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Email Address" for="exampleInputEmail"/>
                                        <h:inputText  requiredMessage="muts enter email addres" required="true" value="#{registroRequest.usuReg.correo}" class="form-control form-control-user" id="exampleInputEmail" />
                                         <h:message for="exampleInputEmail" style="color: red" /> 
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Password" for="Password"/>
                                        <h:inputSecret requiredMessage="muts enter passworld" required="true" value="#{registroRequest.usuReg.clave}" class="form-control form-control-user" id="Password" />
                                        <h:message for="Password"  style="color: red"/> 
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <h:outputLabel  value=" Document" for="Doc"/>
                                            <h:selectOneMenu requiredMessage="select item" required="true" value="#{registroRequest.usuReg.TDocumento}" id="Doc" class="form-control form-control-user" >
                                                <f:selectItem itemLabel="cadula" itemValue="cedula" />
                                                <f:selectItem itemLabel="cadula extangeria" itemValue="extangeria" />
                                                <f:selectItem itemLabel="passaporte" itemValue="passaporte" />
                                                <f:selectItem itemLabel="tajeta identidad" itemValue="tajeta identidad" />
                                            </h:selectOneMenu>
                                              <h:message for="Doc" style="color: red" />

                                        </div>
                                        <div class="col-sm-6">
                                            <h:outputLabel value="Document number" for="docu"/>
                                            <h:inputText requiredMessage="must enter document" required="true" value="#{registroRequest.usuReg.numeroDocumento}" class="form-control form-control-user" id="docu" />
                                             <h:message for="docu" style="color: red" />
                                        </div>
                                    </div>
                                    <h:commandButton actionListener="#{registroRequest.registrarUsuario()}" class="btn btn-primary btn-user btn-block" value="Register" />
                                    <hr/>

                                </h:form>
                                <hr/>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.xhtml">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="Login.xhtml">Already have an account? Lo gin!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src= "cdnjs/sweetalert.min.js" ></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </h:body>

   

</html>
