<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>ingreso al sistema</title>

        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
    </h:head>


    <h:body class="bg-gradient-primary1" >

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome Chispitas Magicas</h1>
                                        </div>
                                        <h:form class="user"    >
                                            <div class="form-group">
                                                <h:outputLabel for="loginEmail" value="Email" />
                                                <h:inputText  required="true" requiredMessage="must enter email" value="#{usuarioSession.correo}" class="form-control form-control-user" id="loginEmail" />
                                                <h:message for="loginEmail" style="color: red"/>
                                            </div>
                                            <div class="form-group">
                                                 <h:outputLabel for="loginPassword" value="password" />
                                               
                                                 <h:inputSecret required="true" requiredMessage="must enter passworld" value="#{usuarioSession.clave}" class="form-control form-control-user" id="loginPassword" />
                                                 <h:message for="loginPassword" style="color: red" />
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck"/>

                                                </div>
                                            </div>
                                            <h:commandButton action="#{usuarioSession.validarUsuario()}" value="lo gin" class="btn  btn btn btn-light btn-user btn-block" />
                                            <hr/>

                                        </h:form>
                                        <hr/>
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.xhtml">FORGOT PASSWORD</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="Register.xhtml">Create acount</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>


        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
       
        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </h:body>
</html>
