<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="main-container" >
            
             <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Events</li>
                       <li class="breadcrumb-item active" aria-current="page"> Events lits</li>
                </ol>
            <hr/>
            <div class="card-box mb-30">
                <div class="pd-20">
                    <h4 class="text-blue h4">Events lits</h4>
                </div>
                 <h:form>
                     <div
                            class="dropdown-item">
                         <h:commandButton class="btn-primary" value="reporte" action="#{gestionEventosView.descargaReporte()}" />
                        </div>
                        </h:form>
                <div class="pb-20">
                    <h:form>
                        <table class="table hover multiple-select-row data-table-export nowrap">
                            <thead>
                                <tr>
                                    <th class="table-plus datatable-nosort">Evens name</th>
                                    <th>Description</th>
                                    <th>price</th>
                                    <th>Option</th>
                                    <th><h:commandButton class="dropdown-item btn-info" value="Report" action="${gestionEventosView.descargaReporte()}" /></th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{gestionEventosView.listarEventos}" var="EventosIter" >
                                    <tr>
                                        <td class="table-plus">#{EventosIter.nombre}</td>
                                        <td>#{EventosIter.descripcion}</td>
                                        <td>#{EventosIter.precio}</td>

                                        <td>
                                            <div class="dropdown">
                                                <a class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle" href="#" role="button" data-toggle="dropdown">
                                                    <i class="dw dw-more"></i>
                                                </a>
                                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">


                                                    <h:commandLink value="Edit" action="#{gestionEventosView.cargarListaEvento(EventosIter)}" class="btn-block" html5:data-toggle="modal" html5:data-target="#Medium-modal" ><i class="dw dw-edit2"></i>
                                                        <f:ajax render="formEventos" >

                                                        </f:ajax>
                                                    </h:commandLink>
                                                    <h:commandLink action="#{gestionEventosView.eliminarEvento(EventosIter)}" class="dropdown-item" value="Delete" ><i class="dw dw-delete-3"></i></h:commandLink>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </h:form>
                </div>
            </div>
        </div>


        <div class="col-md-4 col-sm-12 mb-30">


            <div class="modal fade" id="Medium-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myLargeModalLabel">Large modal</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        </div>
                        <div class="modal-body">
                            <h:form id="formEventos" >
                                <div class="form-group row">
                                    <h:outputLabel for="x1" class="col-sm-12 col-md-2 col-form-label" value="Evens names" />
                                    <div class="col-sm-12 col-md-10">
                                        <h:inputText value="#{gestionEventosView.eventosEditar.nombre}" id="x1" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel for="" class="col-sm-12 col-md-2 col-form-label" value="Descrition" /> 
                                    <div class="col-sm-12 col-md-10">
                                        <h:inputText value="#{gestionEventosView.eventosEditar.descripcion}" id="x2" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <h:outputLabel for="x3" class="col-sm-12 col-md-2 col-form-label" value="Prece" /> 

                                    <div class="col-sm-12 col-md-10">
                                        <h:inputText value="#{gestionEventosView.eventosEditar.precio}" id="x3" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group row">

                                    <div class="col-sm-12 col-md-10">

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <h:commandButton actionListener="#{gestionEventosView.editarEvento()}" class="btn btn-primary" value="register" />
                                </div>
                            </h:form>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </ui:composition>
</html>
