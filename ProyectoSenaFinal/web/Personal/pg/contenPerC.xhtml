<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>



        <div class="mobile-menu-overlay"></div>
        <div class="main-container" >
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Employees</li>
                       <li class="breadcrumb-item active" aria-current="page">Create Employees</li>
                </ol>
                <hr/>
            </nav>
            <div class="card ">
                <h1 class="card-header">Personal</h1>
                <div class="card-body">
                    <h5 class="card-title">Enter personal</h5>
                    <div class="container-sm">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel class="text-light-blue"  value=" First Names" for="exampleInputEmail1" />
                                <h:inputText value="#{gestionPersonalView.personalCrear.nombres}" class="form-control" id="exampleInputEmail1" />

                            </div>
                            <div class="form-group">
                                <h:outputLabel class="text-light-blue"  value="Lats Names" for="exampleInputEmail2" />
                                <h:inputText value="#{gestionPersonalView.personalCrear.apellidos}" class="form-control" id="exampleInputEmail2" />

                            </div>
                            <div class="form-group">
                                <h:outputLabel class="text-light-blue"  value="Address" for="exampleInputEmail3" />
                                <h:inputText value="#{gestionPersonalView.personalCrear.direcion}" class="form-control" id="exampleInputEmail3" />

                            </div>
                            <div class="form-group">
                                <h:outputLabel class="text-light-blue"  value="Phone number" for="exampleInputEmail4" />
                                <h:inputText value="#{gestionPersonalView.personalCrear.celular}" class="form-control" id="exampleInputEmail4" />

                            </div>
                            <div class="form-group">
                                <h:outputLabel class="text-light-blue"  value="Email" for="exampleInputEmail5" />
                                <h:inputText value="#{gestionPersonalView.personalCrear.correo}" class="form-control" id="exampleInputEmail5" />

                            </div>
                            <div class="form-group">
                                <h:outputLabel   class="text-light-blue"  value="Document" for="exampleInputEmail6" />
                                <h:selectOneMenu value="#{gestionPersonalView.personalCrear.TDocumento}" class="form-control" id="exampleInputEmail6">
                                    <f:selectItem itemLabel="cedula" itemValue="cedula" />
                                    <f:selectItem itemLabel="Passport" itemValue="passport" />
                                    <f:selectItem itemLabel="identity id" itemValue="identity id" />
                                    <f:selectItem itemLabel="cedula extranjeria" itemValue="cedula extranjeria" />
                                </h:selectOneMenu>

                            </div>
                            <div class="form-group">
                                <h:outputLabel class="text-light-blue"  value="Document number" for="exampleInputEmail7" />
                                <h:inputText value="#{gestionPersonalView.personalCrear.numeroIdentificacion}" class="form-control" id="exampleInputEmail7" />

                            </div>
                            <div class="form-group">
                                <h:outputLabel class="text-light-blue" value="assigned work" for="exampleInputEmail8" />
                                <h:selectOneMenu value="#{gestionPersonalView.personalCrear.cargo}" class="form-control" id="exampleInputEmail8">
                                    <f:selectItem itemLabel="Entertainers" itemValue="Entertainers" />
                                    <f:selectItem itemLabel="Coordinator" itemValue="Coordinator" />
                                    <f:selectItem itemLabel="Dj" itemValue="DJ" />
                                    <f:selectItem itemLabel="Weiter" itemValue="Weiter" />
                                    <f:selectItem itemLabel="costume" itemValue="   costume" />
                                    <f:selectItem itemLabel="secretary" itemValue="secretary" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:outputLabel class="text-light-blue"  value="Genero" for="exampleInputEmail9" />
                                <h:selectOneMenu value="#{gestionPersonalView.personalCrear.genero}" class="form-control" id="exampleInputEmail9">
                                    <f:selectItem itemLabel="Male" itemValue="Male" />
                                    <f:selectItem itemLabel="Female" itemValue="Female" />

                                </h:selectOneMenu>
                            </div>
                            <div class="card-footer text-center">
                                <h:commandButton actionListener="#{gestionPersonalView.registrarPersonal()}" class="btn btn-primary btn-block" value="Register"/>
                            </div>


                        </h:form>
                    </div>
                </div>
            </div>


        </div>

    </ui:composition>
</html>
