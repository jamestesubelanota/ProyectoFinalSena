<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
      
        <div class="main-container" >
  <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Client</li>
                <li class="breadcrumb-item active" aria-current="page">Add client</li>
            </ol>
        </nav>
            <hr/>
            <div class="pd-20 card-box mb-30 text-center">
                <div class="clearfix">
                    <div class="pull-left">
                        <h4 class="text-blue h4">Enter Client</h4>

                    </div>

                </div>
                <h:form>
                    <div class="form-group row">

                        <h:outputLabel for="x1" class="col-sm-12 col-md-2 col-form-label" value="Firts names"/>
                        <div class="col-sm-12 col-md-10">
                            <h:inputText value="#{gestionClientesView.clientesCrear.nombres}" class="form-control" id="x1" />

                        </div>
                    </div>
                    <div class="form-group row">

                        <h:outputLabel for="x2" class="col-sm-12 col-md-2 col-form-label" value="Lats names"/>
                        <div class="col-sm-12 col-md-10">
                            <h:inputText value="#{gestionClientesView.clientesCrear.apellidos}" class="form-control" id="x2" />

                        </div>
                    </div>
                    <div class="form-group row">

                        <h:outputLabel for="x3" class="col-sm-12 col-md-2 col-form-label" value="Address"/>
                        <div class="col-sm-12 col-md-10">
                            <h:inputText value="#{gestionClientesView.clientesCrear.direcion}" class="form-control" id="x3" />

                        </div>
                    </div>
                    <div class="form-group row">

                        <h:outputLabel for="x4" class="col-sm-12 col-md-2 col-form-label" value="Email"/>
                        <div class="col-sm-12 col-md-10">
                            <h:inputText value="#{gestionClientesView.clientesCrear.correo}" class="form-control" id="x4" />

                        </div>
                    </div>
                    <div class="form-group row">

                        <h:outputLabel for="x5" class="col-sm-12 col-md-2 col-form-label" value="Phone number"/>
                        <div class="col-sm-12 col-md-10">
                            <h:inputText value="#{gestionClientesView.clientesCrear.telefono}" class="form-control" id="x5" />

                        </div>
                    </div>
                    <div class="form-group row">

                        <h:outputLabel for="x6" class="col-sm-12 col-md-2 col-form-label" value="Activity worck"/>
                        <div class="col-sm-12 col-md-10">
                            <h:inputText value="#{gestionClientesView.clientesCrear.actividadEcono}" class="form-control" id="x6" />

                        </div>
                    </div>
                    <h:commandButton  action="#{gestionClientesView.crearCliente()}" value="Register" class="btn-primary col-sm-12 col-md-2 col-form-label-lg"  />
                </h:form>

            </div>

        </div>
    </ui:composition>
</html>
